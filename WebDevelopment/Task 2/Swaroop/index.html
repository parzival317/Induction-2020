<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title>Theme</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="theme-body">

    <h1 id="heading">Toggler</h1>
    <div class="icons">
        <div class="sun">
            <ion-icon name="sunny" onclick="lightTheme()"></ion-icon>
        </div>
        <div class="moon">
            <ion-icon name="moon" onclick="darkTheme()"></ion-icon>
        </div>
    </div>


    <button class="button">
        <div class="light-button">
            <span id="light" onclick="lightTheme()">Light</span>
        </div>
        <div class="dark-button">
            <span id="dark" onclick="darkTheme()">Dark</span>
        </div>
    </button>


    <!--   SCRIPT FILES <script src="script.js"></script>    -->

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
